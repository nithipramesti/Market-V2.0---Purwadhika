<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market</title>
    <script src="./index.js" defer></script>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
      }

      form {
        max-width: 80%;
      }

      fieldset {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- FILTER -->
    <fieldset>
      <legend>Filter</legend>
      <form>
        <p>
          <label for="filter--name">Name</label>
          <input type="text" id="filter--name" oninput="fnFilterData()" />
        </p>
        <p>
          <label for="filter--price_range-start">Price</label>
          <input
            type="number"
            id="filter--price_min"
            placeholder="Min"
            onkeyup="fnFilterPrice()"
          />
          -
          <input
            type="number"
            id="filter--price_max"
            placeholder="Max"
            onkeyup="fnFilterPrice()"
          />
        </p>
        <p>
          <label for="filter--category">Category</label>
          <select
            name="category"
            id="filter--category"
            onchange="fnFilterCategory()"
          >
            <option value="">All</option>
            <option value="Fast Food">Fast Food</option>
            <option value="Cloth">Cloth</option>
            <option value="Electronic">Electronic</option>
            <option value="Fruit">Fruit</option>
          </select>
        </p>
        <input
          type="button"
          value="Reset"
          id="filter--button"
          onclick="fnResetFilter()"
        />
      </form>
    </fieldset>

    <!-- INPUT DATA -->
    <fieldset>
      <legend>Input Data</legend>
      <table>
        <td>
          <input
            type="text"
            id="input--name"
            class="input--input_field"
            placeholder="Name"
          />
        </td>
        <td>
          <input
            type="number"
            placeholder="Price"
            id="input--price"
            class="input--input_field"
          />
        </td>
        <td>
          <select id="input--category" class="input--input_field">
            <option value="Fast Food">Fast Food</option>
            <option value="Cloth">Cloth</option>
            <option value="Electronic">Electronic</option>
            <option value="Fruit">Fruit</option>
          </select>
        </td>
        <td>
          <input
            type="number"
            id="input--stock"
            class="input--input_field"
            placeholder="Stock"
          />
        </td>
      </table>
      <input
        type="button"
        value="Input"
        id="input--button"
        onclick="fnInputData()"
      />
    </fieldset>

    <!-- TABLE DATA -->
    <fieldset>
      <legend>Table Data</legend>
      <table id="table-data">
        <thead>
          <tr>
            <th>ID</th>
            <th>Category</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Cart</th>
            <th colspan="2">Action</th>
          </tr>
        </thead>
        <tbody id="table_data--body"></tbody>
      </table>
    </fieldset>

    <!-- CART -->
    <fieldset>
      <legend>Cart</legend>
      <table id="cart">
        <thead>
          <tr>
            <th>ID</th>
            <th>Category</th>
            <th>Name</th>
            <th>Price</th>
            <th>Qty</th>
            <th colspan="2">Action</th>
          </tr>
        </thead>
        <tbody id="cart--body"></tbody>
      </table>
      <button onclick="fnCheckout()">Checkout</button>
    </fieldset>

    <!-- PAYMENT -->
    <fieldset>
      <legend>Payment</legend>
      <h2>Transaction Detail</h2>
      <p id="transaction_detail"></p>
    </fieldset>
  </body>
</html>
